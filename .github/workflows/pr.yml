name: PullRequest

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci

      - name: Check format
        run: npm run format

      - name: Check linter
        run: npm run lint

      - name: Check types
        run: npm run type-check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: 'Upload build artifact'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
